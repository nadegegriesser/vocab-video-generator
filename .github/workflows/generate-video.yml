name: Generate Video

on:
  push:
    paths: [
      .github/workflows/generate-video.yml,
      scripts/generate-video.ts,
      src/**,
      data/**/text/*.txt,
      data/**/audio/*.wav,
      data/**/*.mp4
    ]
  schedule:
    - cron: '0 * * * *'

jobs:
  generate-video:
    runs-on: ubuntu-latest
    concurrency:
      group: example-group
    strategy:
      max-parallel: 1
      matrix:
        level: [A1]
        sourceLang: [fr]
        targetLang: [de]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: npm run build

      - run: |
          sudo apt update
          sudo apt install ffmpeg libfreetype6 libfreetype6-dev

      - name: Generate video
        run: |
          node dist/scripts/generate-video.js \
            data/${{ matrix.sourceLang }}-${{ matrix.targetLang }}/${{ matrix.level }}

      - name: ðŸ’¾ Commit generated video file
        if: success()
        run: |
          git pull
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/${{ matrix.sourceLang }}-${{ matrix.targetLang }}/${{ matrix.level }}/*
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“š Add video"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
