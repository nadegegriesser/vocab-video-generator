name: Generate Video

on:
  push:
    paths: [
      .github/workflows/generate-video.yaml,
      scripts/generate-video.ts,
      src/**
    ]
  #schedule:
  #  - cron: '0 6 * * *' # Jeden Tag um 6 Uhr UTC
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        level: [A1, A2, B1, B2]
        count: [30]
        sourceLang: [fr]
        targetLang: [de, en]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: npm run build

      - name: Generate vocabulary
        run: |
          node dist/scripts/generate-video.js \
            ${{ matrix.count }} \
            ${{ matrix.level }} \
            ${{ matrix.sourceLang }} \
            ${{ matrix.targetLang }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
