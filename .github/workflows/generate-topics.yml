name: Generate Topics

on:
  push:
    paths: [
      .github/workflows/generate-topics.yml,
      scripts/generate-topics.ts,
      src/gemini.ts,
      src/types.ts
    ]

jobs:
  generate-topics:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        level: [A1]
        count: [30]
        sourceLang: [fr]
        targetLang: [de]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: npm run build

      - name: ðŸš€ Generate topics
        run: |
          node dist/scripts/generate-topics.js \
            ${{ matrix.count }} \
            ${{ matrix.level }} \
            ${{ matrix.sourceLang }} \
            ${{ matrix.targetLang }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ðŸ’¾ Commit generated topic file
        if: success()
        run: |
          git pull
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          FILE=data/topics_${{ matrix.level }}_${{ matrix.sourceLang }}-${{ matrix.targetLang }}.json
          git add "$FILE"
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“š Add $FILE"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
