name: Generate Images

on:
  push:
    paths: [
      .github/workflows/generate-images.yml,
      scripts/generate-images.ts,
      src/**,
      data/**/topics.json,
      data/**/images/*.png,
      data/**/image.jpg
    ]
  schedule:
    - cron: '0 * * * *'

jobs:
  generate-images:
    runs-on: ubuntu-latest
    concurrency:
      group: example-group
    strategy:
      max-parallel: 1
      matrix:
        level: [A1]
        sourceLang: [fr]
        targetLang: [de]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: |
          pip install rembg[cpu]
          pip install "rembg[cpu,cli]"

      - run: npm run build

      - name: Generate images
        run: |
          node dist/scripts/generate-images.js \
            "dark" \
            data/${{ matrix.sourceLang }}-${{ matrix.targetLang }}/${{ matrix.level }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
            
      - name: ðŸ’¾ Commit generated image file
        run: |
          git pull
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/**
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“š Add image"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
