name: Generate Audio

on:
  push:
    paths: [
      .github/workflows/generate-audio.yml,
      scripts/generate-audio.ts,
      src/**
    ]
  schedule:
    - cron: '0 * * * *'

jobs:
  generate-audio:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        level: [A1]
        count: [2]
        sourceLang: [fr]
        targetLang: [de]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: npm run build

      - name: Generate audio
        run: |
          node dist/scripts/generate-audio.js \
            "${{ vars.NAME1 }}" \
            "${{ vars.VOICE1 }}" \
            "${{ vars.STYLE1 }}" \
            "${{ vars.VOICE2 }}" \
            "${{ vars.NAME2 }}" \
            "${{ vars.STYLE2 }}" \
            ${{ matrix.sourceLang }} \
            ${{ matrix.targetLang }} \
            data/${{ matrix.sourceLang }}-${{ matrix.targetLang }}/${{ matrix.level }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - run: sudo apt install ffmpeg

      - name: Generate video
        run: |    
          node dist/scripts/generate-video.js \
            data/${{ matrix.sourceLang }}-${{ matrix.targetLang }}/${{ matrix.level }}/01/audio
          cd data/${{ matrix.sourceLang }}-${{ matrix.targetLang }}/${{ matrix.level }}/01/audio
          ffmpeg -f concat -safe 0 -i audio-list.txt -c copy combined.wav
          ffmpeg -y -loop 1 -i ../../../../image.jpg -i combined.wav \
            -vf "drawtext=text='Dein Text':fontcolor=white:fontsize=48:x=(w-text_w)/2:y=(h-text_h)/2" \
            -c:v libx264 -tune stillimage -c:a aac -b:a 192k -shortest -pix_fmt yuv420p output.mp4

      - name: ðŸ’¾ Commit generated audio file
        if: success()
        run: |
          git pull
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/${{ matrix.sourceLang }}-${{ matrix.targetLang }}/${{ matrix.level }}/*
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“š Add audio"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
