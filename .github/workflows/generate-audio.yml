name: Generate Audio

on:
  push:
    paths: [
      .github/workflows/generate-audio.yml,
      scripts/generate-audio.ts,
      src/**
    ]
  #schedule:
  #  - cron: '0 6 * * *' # Jeden Tag um 6 Uhr UTC

jobs:
  generate-audio:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        level: [A1]
        count: [2]
        sourceLang: [fr]
        targetLang: [de]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: npm run build

      - name: Generate audio
        run: |
          node dist/scripts/generate-audio.js \
            ${{ matrix.sourceLang }} \
            ${{ matrix.targetLang }} \
            data/${{ matrix.sourceLang }}-${{ matrix.targetLang }}/${{ matrix.level }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
            
      - name: ðŸ’¾ Commit generated audio file
        if: success()
        run: |
          git pull
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/${{ matrix.sourceLang }}-${{ matrix.targetLang }}/${{ matrix.level }}/*
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“š Add audio"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
